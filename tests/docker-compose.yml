version: '3'

services:
  db_test:
    image: postgres
    container_name: db_test
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 2s
      retries: 50
  db_init:
    image: gomicro/goose
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    volumes:
      - ../migrations:/migrations
    command: ["goose", "-dir", "/migrations", "postgres", "postgres://user:password@db_test/db?sslmode=disable", "up"]
    depends_on:
      db_test:
         condition: service_healthy

    