version: '3'

services:
  db_test:
    image: postgres
    container_name: db_test
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  cfssl_test:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      target: test
    container_name: cfssl_test
    image: cfssl_test
    environment:
      - DB_DRIVER=postgres
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - DB_ADDR=db_test
      - DB_DATABASE=db
    depends_on:
      db_test:
        condition: service_healthy
    ports:
      - 8080:8080
    volumes:
      - /tmp:/coverage
