version: '3'

services:
  db_test:
    image: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - 5432:5432
  
  cfssl_test:
    build:
      context: ../..
      dockerfile: ./docker_build/Dockerfile
      target: test
    container_name: cfssl_test
    image: cfssl_test
    environment:
      - DB_DRIVER=postgres
      - DB_URL=postgres://user:password@db_test/db?sslmode=disable
    depends_on:
      - db_test
    volumes:
      - ~/Desktop/projects/mgw_local_certificates/ca_certs:/etc/certs
      #- /home/hannes/Desktop/projects/mgw_local_certificates/certificate-authority/ca:/go/src/app/ca
    ports:
      - 8080:8080
